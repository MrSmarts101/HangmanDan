<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hangman Launcher</title>
    <style>
        .center {
            text-align: center; /* Centers the text */
        }
    </style>
</head>
<body>
    <div class="center">
        <h1>Welcome to Hangman!</h1>
    </div>
    <div class="center">
        <button onclick="opengame()">Press Start</button>
    </div>

    <script>
        function opengame() {
            const gameWindow = window.open('about:blank', 'HangmanDan!', 'width=800,height=600');
            gameWindow.document.write(
                '<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>HangmanDan!</title></head><body><h1>HangmanDan!</h1><div id="hangmangame"></div><script src="hangman.js"><\/script></body></html>'
                );
            gameWindow.document.close(); // Close the document
        }
    </script>
</body>
</html>
